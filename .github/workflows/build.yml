name: CI
on:
  create: # when tags are created
  workflow_dispatch: # clickable button in CI manager

jobs:
  native_builds:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.build_target }} build
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            build_target: win-x64
            artifact_name: build\win-x64\libveldrid-spirv.dll
            includes_directory: tmp
            args_spirv_cross: win-x64 --artifact-name build\\win-x64\\libveldrid-spirv.dll
            args_shaderc:     win-x64 --artifact-name build\\win-x64\\libveldrid-spirv.dll
            cmake_args_spirv_cross: $CMAKE_ARGS_1
            cmake_args_shaderc:     $CMAKE_ARGS_2
            
          - os: windows-latest
            build_target: win-x86
            artifact_name: build\win-x86\libveldrid-spirv.dll
            args_spirv_cross: win-x86 --artifact-name build\\win-x86\\libveldrid-spirv.dll
            args_shaderc:     win-x86 --artifact-name build\\win-x86\\libveldrid-spirv.dll
            cmake_args_spirv_cross: $CMAKE_ARGS_1
            cmake_args_shaderc:     $CMAKE_ARGS_2
            
          - os: windows-latest
            build_target: android-arm64-v8a
            artifact_name: build\android-arm64-v8a\libveldrid-spirv.so
            args_spirv_cross: --android-abi arm64-v8a --artifact-name build\\android-arm64-v8a\\libveldrid-spirv.so --android-ndk '%ANDROID_NDK_HOME%' 
            args_shaderc:     --android-abi arm64-v8a --artifact-name build\\android-arm64-v8a\\libveldrid-spirv.so --android-ndk '%ANDROID_NDK_HOME%' 
            cmake_args_spirv_cross: $CMAKE_ARGS_1
            cmake_args_shaderc:     $CMAKE_ARGS_2
            
          - os: windows-latest 
            build_target: android-armeabi-v7a
            artifact_name: build\android-armeabi-v7a\libveldrid-spirv.so
            args_spirv_cross: --android-abi armeabi-v7a --artifact-name build\\android-armeabi-v7a\\libveldrid-spirv.so --android-ndk '%ANDROID_NDK_HOME%' 
            args_shaderc:     --android-abi armeabi-v7a --artifact-name build\\android-armeabi-v7a\\libveldrid-spirv.so --android-ndk '%ANDROID_NDK_HOME%'
            cmake_args_spirv_cross: $CMAKE_ARGS_1
            cmake_args_shaderc:     $CMAKE_ARGS_2
            
          - os: windows-latest
            build_target: android-x86_64
            artifact_name: build\android-x86_64\libveldrid-spirv.so
            args_spirv_cross: --android-abi x86_64 --artifact-name build\\android-x86_64\\libveldrid-spirv.so --android-ndk '%ANDROID_NDK_HOME%' 
            args_shaderc:     --android-abi x86_64 --artifact-name build\\android-x86_64\\libveldrid-spirv.so --android-ndk '%ANDROID_NDK_HOME%' 
            cmake_args_spirv_cross: $CMAKE_ARGS_1
            cmake_args_shaderc:     $CMAKE_ARGS_2
            
          - os: ubuntu-latest
            build_target: linux-x64
            artifact_name: build/Release/libveldrid-spirv.so
            args_spirv_cross: --artifact-name tmp
            args_shaderc:     --artifact-name tmp
            cmake_args_spirv_cross: $CMAKE_ARGS_1
            cmake_args_shaderc:     $CMAKE_ARGS_2
            
          - os: macos-latest
            build_target: osx-universal
            artifact_name: build/Release/libveldrid-spirv.dylib
            args_spirv_cross: --osx-archs 'arm64;x86_64' --artifact-name tmp
            args_shaderc:     --osx-archs 'arm64;x86_64' --artifact-name tmp
            cmake_args_spirv_cross: $CMAKE_ARGS_1
            cmake_args_shaderc:     $CMAKE_ARGS_2
            
          - os: macos-latest
            build_target: ios
            artifact_name: build/ios-Release/Release-iphoneos/libveldrid-spirv-combined.a
            args_spirv_cross: ios --artifact-name tmp 
            args_shaderc:     ios --artifact-name tmp
            cmake_args_spirv_cross: -DSPIRV_CROSS_STATIC=ON -DSPIRV_CROSS_SHARED=OFF -DSPIRV_CROSS_CLI=OFF
            cmake_args_shaderc:     -DCMAKE_POLICY_DEFAULT_CMP0006=OLD -DCMAKE_POLICY_DEFAULT_CMP0077=NEW -DENABLE_HLSL=ON -DENABLE_OPT=ON -DENABLE_GLSLANG_BINARIES=OFF -DSPIRV_SKIP_EXECUTABLES=ON -DSHADERC_SKIP_TESTS=ON -DSHADERC_SKIP_EXAMPLES=ON

    steps:
      - uses: actions/checkout@v2

      - name: Get Submodules
        run: git submodule update --init --recursive

      - name: Sync Third Party
        working-directory: submodules/shaderc
        run: ./utils/git-sync-deps
        shell: bash
        
      - name: Build native libraries
        env:
          MODULE_ARGS_1: --submodule SPIRV-Cross --build-type Release
          MODULE_ARGS_2: --submodule shaderc --build-type Release
          CMAKE_ARGS_1: -DSPIRV_CROSS_STATIC=OFF -DSPIRV_CROSS_SHARED=ON -DSPIRV_CROSS_CLI=OFF
          CMAKE_ARGS_2: -DENABLE_HLSL=ON -DENABLE_OPT=ON -DENABLE_GLSLANG_BINARIES=OFF -DSPIRV_SKIP_EXECUTABLES=ON -DSHADERC_SKIP_TESTS=ON -DSHADERC_SKIP_EXAMPLES=ON
          
        run:  |
              if [ "$RUNNER_OS" == "Windows" ]; then
                ./build-native.cmd ${{ matrix.args_spirv_cross }} $MODULE_ARGS_1 --cmake-args "${{ matrix.cmake_args_spirv_cross }}"
                ./build-native.cmd ${{ matrix.args_shaderc }}     $MODULE_ARGS_2 --cmake-args "${{ matrix.cmake_args_shaderc }}"
              else
                ./build-native.sh ${{ matrix.args_spirv_cross }} $MODULE_ARGS_1 --cmake-args "${{ matrix.cmake_args_spirv_cross }}"
                ./build-native.sh ${{ matrix.args_shaderc }}     $MODULE_ARGS_2 --cmake-args "${{ matrix.cmake_args_shaderc }}"
              fi
        shell: bash
      
      - name: List $RUNNER_WORKSPACE after build
        run: find $RUNNER_WORKSPACE
        shell: bash
      
      - name: Upload includes
        if: ${{ matrix.includes_directory != '' }}
        uses: actions/upload-artifact@v2
        with:
          name: includes
          path: ${{ matrix.includes_directory }}
          if-no-files-found: error

      - name: Upload native library artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.build_target }}
          path: ${{ matrix.artifact_name }}
          if-no-files-found: error


  managed_build:
    runs-on: ubuntu-latest
    needs: native_builds

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0


      - name: Download includes
        uses: actions/download-artifact@v2
        with:
          name: includes
          path: build/Release
          
      - name: Download win-x64
        uses: actions/download-artifact@v2
        with:
          name: win-x64
          path: build/Release

      - name: Download win-x86
        uses: actions/download-artifact@v2
        with:
          name: win-x86
          path: build/Release

      - name: Download android-arm64-v8a
        uses: actions/download-artifact@v2
        with:
          name: android-arm64-v8a
          path: build/Release

      - name: Download android-x86_64
        uses: actions/download-artifact@v2
        with:
          name: android-x86_64
          path: build/Release

      - name: Download android-armeabi-v7a
        uses: actions/download-artifact@v2
        with:
          name: android-armeabi-v7a
          path: build/Release

      - name: Download linux-x64
        uses: actions/download-artifact@v2
        with:
          name: linux-x64
          path: build/Release

      - name: Download osx-universal
        uses: actions/download-artifact@v2
        with:
          name: osx-universal
          path: build/Release

      - name: Download ios
        uses: actions/download-artifact@v2
        with:
          name: ios
          path: build/Release


      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      
      - name: Install .NET tools
        run: dotnet tool install --global ClangSharpPInvokeGenerator --version 13.0.0-beta1
          
      - name: Create sources
        run: | 
          ClangSharpPInvokeGenerator --file-directory submodules/shaderc/libshaderc/include --include-directory submodules/shaderc/libshaderc/include "@scripts/GenerateShaderc.rsp"
          
      - name: Restore
        run: dotnet restore
        
      - name: Build
        run: dotnet build -c Release --no-restore 
        
      - name: Test
        run: dotnet test -c Release --no-restore --no-build
       
      - name: Pack
        run: dotnet pack -c Release --no-restore --no-build --verbosity normal

      - name: Upload NuGet artifact
        uses: actions/upload-artifact@v2
        with:
          name: nuget_package
          path: artifacts/pkg/Release/*.nupkg
          if-no-files-found: error

      - name: NuGet Push 
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: artifacts/pkg/Release
        run: dotnet nuget push "*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_TOKEN }} --skip-duplicate

